<style>
    .example-form {
        min-width: 150px;
        max-width: 500px;
        width: 100%;
        margin: auto
    }

    .example-full-width {
        width: 100%;
    }
</style>

<div style="margin-top: 100px;">
    <form [formGroup]="petForm" class="example-form">
        <!-- <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="number" required formControlName="id" matInput placeholder="Id">
            </mat-form-field>
            <div *ngIf="petForm.controls['id'].invalid && (petForm.controls['id'].dirty || petForm.controls['id'].touched)"
                class="alert alert-danger">
                <div *ngIf="petForm.controls['id'].errors.required">
                    Id is required.
                </div>
            </div>
        </div> -->


        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="text" formControlName="name" required minlength="4" maxlength="20" matInput
                    placeholder="Name" appAlphabetOnly>
            </mat-form-field>
            <div *ngIf="petForm.controls['name'].invalid && (petForm.controls['name'].dirty || petForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="petForm.controls['name'].errors.required">
                    Name is required.
                </div>
                <div *ngIf="petForm.controls['name'].errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div>
        </div>

        <div>
            <mat-label>Choose Image: </mat-label>
            <input type="file">
        </div>

        <div>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let s of statuses" [value]="s">{{s}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button (click)="update()"  mat-raised-button color="primary" style="width: 100%;" [disabled]="petForm.invalid">Save</button>
    </form>
</div>
