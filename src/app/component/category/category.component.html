<style>
    .example-form {
        min-width: 150px;
        max-width: 500px;
        width: 100%;
        margin: auto
    }

    .example-full-width {
        width: 100%;
    }

</style>
<form [formGroup]="categoryForm" class="example-form">
    <div>
        <input type="number" formControlName="id" required matInput placeholder="Id">
    </div>
    <div>
        <input type="text" formControlName="name" required matInput placeholder="Name">
    </div>
    <button (click)="save()">Save</button>
</form>

<table border="1" style="border-collapse: collapse; width: 300px;">
    <th>ID</th>
    <th>Name</th>
    <th>Delete</th>
    <tbody *ngFor="let c of list">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td><button (click)="delete(c.id)">Delete</button></td>
    </tbody>
</table>
